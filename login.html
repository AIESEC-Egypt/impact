<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Impact</title>
    <link rel="icon" href="aspects/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Amsterdam';
            src: url('fonts/am.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'unbounded light';
            src: url('fonts/Unbounded-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Unbounded', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #037EF3, #8a2be2);
            background-size: 200% 200%;
            animation: gradientMove 5s infinite alternate;
            position: relative;
            padding: 20px;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .welcome-text {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: lighter;
            color: white;
            font-family: 'Unbounded light';
            text-align: center;
        }

        .background-text {
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            color: rgba(255, 255, 255, 0.1);
            font-family: 'Amsterdam', cursive;
            white-space: nowrap;
            user-select: none;
        }



        .login-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ffffff;
            color: #037EF3;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
            font-family: 'Unbounded light';
            position: relative;
            z-index: 2;        
        }

        .login-btn:hover {
            background-color: #037EF3;
            color:    #ffffff;     
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 14px;
            color: white;
            font-family: 'Unbounded light';
            width: 100%;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.8rem;
            top: 20%;
            width: 90%;
            }

            .background-text {
                font-size: 35vw;
                top:50% ;
            }

            .login-container {
                padding: 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome, Please log in through EXPA to explore</div>
    <div class="background-text">IMPACT</div>
    <div class="login-container">
        <button class="login-btn" onclick="loginWithExpa()">Login with EXPA</button>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è, developed by AIESEC in Egypt. ¬© 2025</div>
    
    <script>
 let popup;

function loginWithExpa() {
    console.log("Opening EXPA login in a popup...");

    const authUrl = "https://auth.aiesec.org/oauth/authorize?client_id=r3qZe9CsfLt7nb0QxzV4wRX4pbAXSpuYoKfixg3zJB8&redirect_uri=https://impact.aiesec.org.eg/&response_type=code";

    // Open EXPA login in a popup
    popup = window.open(authUrl, "EXPA Login", "width=600,height=700");

    if (!popup || popup.closed || typeof popup.closed == "undefined") {
        alert("Popup blocked! Please allow popups for this site.");
        return;
    }

    // Check for the popup URL update
    const interval = setInterval(() => {
        if (!popup || popup.closed) {
            clearInterval(interval);
            console.log("Popup closed, checking for authorization code...");
            checkForAuthCode();
        } else {
            try {
                const popupUrl = popup.location.href;
                if (popupUrl.includes("?code=")) {
                    const urlParams = new URLSearchParams(new URL(popupUrl).search);
                    const authCode = urlParams.get("code");

                    if (authCode) {
                        console.log("‚úÖ Auth Code Found:", authCode);
                        popup.close(); // Close the popup after getting the code
                        clearInterval(interval);
                        exchangeCodeForToken(authCode);
                    }
                }
            } catch (error) {
                console.error("Error accessing popup URL:", error);
            }
        }
    }, 1000);
}

function checkForAuthCode() {
    console.log("Checking for authorization code...");
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get("code");

    if (authCode) {
        console.log("‚úÖ Auth Code Found:", authCode);
        exchangeCodeForToken(authCode);
        window.history.replaceState({}, document.title, window.location.pathname);
    } else {
        console.log("‚ùå No auth code found, waiting for login...");
    }
}

async function exchangeCodeForToken(authCode) {
    console.log("üîÑ Exchanging code for token...");

    try {
        const response = await fetch("https://auth.aiesec.org/oauth/token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                client_id: "r3qZe9CsfLt7nb0QxzV4wRX4pbAXSpuYoKfixg3zJB8",
                client_secret: "CwXyg4vpalrH6NZZGH_T9cO3eh2R39ugg8hDriF4tFw",
                redirect_uri: "https://impact.aiesec.org.eg/",
                grant_type: "authorization_code",
                code: authCode
            })
        });

        const data = await response.json();
        console.log("üîπ API Response:", data);

        if (data.access_token) {
            sessionStorage.setItem("accessToken", data.access_token);
            console.log("‚úÖ Access Token Stored:", sessionStorage.getItem("accessToken"));
            window.location.href = "/"; // Redirect to dashboard
        } else {
            console.error("‚ùå No access token received:", data);
            alert("Login failed. Please try again.");
        }
    } catch (error) {
        console.error("‚ùå Error fetching token:", error);
        alert("Login error.");
    }
}

window.onload = checkForAuthCode;
    </script>
    
</body>
</html>
